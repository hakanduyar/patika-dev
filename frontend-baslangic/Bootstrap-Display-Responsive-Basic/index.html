<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Display Responsive</title>
  </head>
  <body>
    <h1 class="d-block d-sm-none bg-primary">XS - Telefon Görünümü</h1>
    <h1 class="d-none d-sm-block d-md-none bg-success">SM - Tablet Görünümü</h1>
    <h1 class="d-none d-md-block d-lg-none bg-danger">MD - Laptop Görünümü</h1>
    <h1 class="d-none d-lg-block d-xl-none bg-warning">
      LG - Normal Ekran Görünümü
    </h1>
    <h1 class="d-none d-xl-block d-xxl-none bg-info">
      XL - Büyük Ekran Görünümü
    </h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger">
          1-Lorem.
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">
          2-Error?
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info">
          3-Assumenda!
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">
          4-Aliquid!
        </div>
        <div
          class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary d-lg-none d-xl-block"
        >
          5-Architecto.
        </div>
        <div
          class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary d-lg-none d-xl-block"
        >
          6-Qui.
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
